<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Payment</h1>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <label for="card-holder-name">Cardholder Name</label>
            <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter cardholder name" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="Enter billing address" required>

            <button class="payment-button" type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
