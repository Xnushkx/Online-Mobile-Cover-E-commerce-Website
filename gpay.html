<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Process</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .payment-instructions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Pay Process</h1>
        <div class="qr-code">
            <!-- Generate QR code here -->
            <img src="Scanner.jpg" alt="QR Code">
        </div>
        <div class="payment-instructions">
            <p>Scan the QR code with your Google Pay app to make the payment.</p>
            <p><default> <Rs class="99">Amount:99</Rs></default></p>
            <p>--------DYD---------</p>
        </div>
    </div>
</body>
</html>
