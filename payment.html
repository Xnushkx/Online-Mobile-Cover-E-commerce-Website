<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Process</title>
    <style>
        /* Basic CSS for styling */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-methods label {
            cursor: pointer;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>  
    
</head>
<body>
   
    <div class="container">
        <h1>Choose Payment Method</h1>
        <div class="payment-methods">
            <label for="google-pay">
                <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                <i class="fa-brands fa-google-pay"></i><a href="gpay.html"> Google Pay</a>
            </label>
            <label for="credit-card">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                <i class="fa-regular fa-credit-card"></i><a href="credit.html"> Credit Card</a>
            </label>
            <label for="cash-on-delivery">
                <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
                <i class="fa-regular fa-credit-card"></i><a href="cash.html"> Cash on Delivery</a>
            </label>
        </div>
        <button class="payment-button" onclick="processPayment()"><a href="COD.html">Proceed to Payment</button></a>
    </div>
   
  
    

   
</body>
</html>
